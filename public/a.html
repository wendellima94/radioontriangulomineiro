<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider com Animação Aleatória</title>
    <style></style>
  </head>
  <body>
    <div class="slider-container">
      <div class="slider">
        <img
          src="https://th.bing.com/th/id/R.e3c5128a0edcac9ec7f8bba2e7d8acb8?rik=PA1L%2fEGrrIwcYw&pid=ImgRaw&r=0"
          class="slide"
          alt="Imagem 1"
        />
        <img
          src="https://th.bing.com/th/id/OIP.DsmUlTh3u8u8Fjw8cAfc6QAAAA?pid=ImgDet&w=206&h=114&c=7&dpr=1,1"
          class="slide"
          alt="Imagem 2"
          style="display: none"
        />
        <img
          src="https://th.bing.com/th/id/OIP.8H3IiF3ceX9gGMmBgZKovAHaE5?w=680&h=450&rs=1&pid=ImgDetMain"
          class="slide"
          alt="Imagem 3"
          style="display: none"
        />
        <img
          src="https://th.bing.com/th/id/OIP.cXEXvn8qNwLhKr7hfoJEFQHaFi?pid=ImgDet&w=206&h=153&c=7&dpr=1,1"
          class="slide"
          alt="Imagem 4"
          style="display: none"
        />
      </div>
      <div class="buttons">
        <button class="button" onclick="prevImage()">Anterior</button>
        <button class="button" onclick="nextImage()">Próximo</button>
      </div>
    </div>

    <script>
      const images = document.querySelectorAll(".slide");
      let index = 0;
      const animations = [
        "translateX(100%)",
        "translateX(-100%)",
        "translateY(100%)",
        "translateY(-100%)",
        "scale(0)",
        "scale(2)",
        "rotate(180deg)",
      ];

      function changeImage(newIndex) {
        const current = images[index];
        const next = images[newIndex];

        const animation =
          animations[Math.floor(Math.random() * animations.length)];
        current.style.transform = animation;
        current.style.opacity = "0";
        setTimeout(() => {
          current.style.display = "none";
          current.style.transform = "none";
          current.style.opacity = "1";
        }, 800);

        next.style.display = "block";
        index = newIndex;
      }

      function nextImage() {
        let newIndex = (index + 1) % images.length;
        changeImage(newIndex);
      }

      function prevImage() {
        let newIndex = (index - 1 + images.length) % images.length;
        changeImage(newIndex);
      }

      setInterval(nextImage, 3000);
    </script>
  </body>
</html>
