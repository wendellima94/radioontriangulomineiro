    <script>
      // Fun√ß√£o para buscar not√≠cias do JSON e exibir no site
      async function loadNews() {
        const response = await fetch("./data/news.json"); // Substitua pelo endpoint real da API quando dispon√≠vel
        const data = await response.json();
        const newsContainer = document.getElementById("newsContainer");

        data.news.forEach((news) => {
          const article = document.createElement("article");
          article.classList.add("news-item");
          article.innerHTML = `
              <a href="${news.url}" target="_blank">
                <img src="${news.image}" alt="${news.title}">
                <h3>${news.title}</h3>
                <p>${news.description}</p>
              </a>
            `;
          newsContainer.appendChild(article);
        });
      }

      // Chamada da fun√ß√£o ao carregar a p√°gina
      document.addEventListener("DOMContentLoaded", loadNews);
    </script>
    <script>
      const images = document.querySelectorAll(".slide");
      let index = 0;
      const animations = [
        "translateX(100%)",
        "translateX(-100%)",
        "translateY(100%)",
        "translateY(-100%)",
        "scale(0)",
        "scale(2)",
        "rotate(180deg)",
      ];

      function changeImage(newIndex) {
        const current = images[index];
        const next = images[newIndex];

        const animation =
          animations[Math.floor(Math.random() * animations.length)];
        current.style.transform = animation;
        current.style.opacity = "0";
        setTimeout(() => {
          current.style.display = "none";
          current.style.transform = "none";
          current.style.opacity = "1";
        }, 800);

        next.style.display = "block";
        index = newIndex;
      }

      function nextImage() {
        let newIndex = (index + 1) % images.length;
        changeImage(newIndex);
      }

      function prevImage() {
        let newIndex = (index - 1 + images.length) % images.length;
        changeImage(newIndex);
      }

      setInterval(nextImage, 3000);
    </script>
